kind: ConfigMap
metadata:
  name: app-one-html
  namespace: default
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>app-one</title>
        <style>
            body { 
                background-color: lightblue;
                color: black;
            }
