---
# app-one
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-one
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-one
  template:
    metadata:
      labels:
        app: app-one
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: app-one-html
---
apiVersion: v1
kind: Service
metadata:
  name: app-one-service
  namespace: default
spec:
  selector:
    app: app-one
  ports:
  - port: 80
    targetPort: 80
---
